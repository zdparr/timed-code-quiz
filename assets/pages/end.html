<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App High Score</title>
    <!-- Local style sheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="end">
        <h1 id="finalScore">0</h1>
        <form id="endForm">
          <label for="name">Enter your name to save your score: </label>
          <input type="text" name="name" id="name" placeholder="" />
          <p class="btn">Save</p>
          <a
            href="https://zdparr.github.io/timed-code-quiz/assets/pages/quiz.html"
            class="btn"
            >Play Again</a
          >
          <a
            href="https://zdparr.github.io/timed-code-quiz/index.html"
            class="btn"
            >Home</a
          >
        </form>
      </div>
    </div>
    <script src="/assets/scripts/highscore.js"></script>
  </body>
</html>

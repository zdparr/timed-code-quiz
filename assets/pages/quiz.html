<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App Questions</title>
    <!-- Local style sheet -->
    <link
      rel="stylesheet"
      href="https://zdparr.github.io/timed-code-quiz/style.css"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="quiz">
        <h1 id="question">What is the answer?</h1>
        <div id="choices">
          <p class="choice btn" data-number="1">A</p>
          <p class="choice btn" data-number="2">B</p>
          <p class="choice btn" data-number="3">C</p>
          <p class="choice btn" data-number="4">D</p>
        </div>
      </div>
    </div>
    <script src="https://zdparr.github.io/timed-code-quiz/assets/scripts/quiz.js"></script>
  </body>
</html>
